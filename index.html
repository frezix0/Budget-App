<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>

    <!--Icons-->
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>

<body class="">
    <div id="notification" class="notification_wrapper"></div>
    <header class="container">
        <button id="theme_switch" class="theme_switch">
            <i id="dark_theme" class="ph-fill ph-moon hidden"></i>
            <i id="light_theme" class="ph-fill ph-sun"></i>
        </button>
        <img src="img/bag.png" alt="icon bag"/>
        <h1>BudgetApp.</h1>
    </header>

    <main id="budgets" class="container budget"></main>
    <main id="budget_details" class="container hidden">
        <button class="back_home">
            <i class="ph ph-caret-left icon_back"></i>
            Halaman Utama
        </button>

        <div class="budget_card">
            <div class="">
                <h2 class="budget_name">Makan</h2>
                <p class="budget_amount">Rp100.000</p>
                <p class="budget_total">Total Rp.1.000.000</p>
            </div>
            <div class="edit_pencil">
                <i class="ph ph-pencil-simple icon_pencil"></i>
            </div>
        </div>
        <button class="add_spent"><span>+</span> Tambah Pengeluaran </button>
        <div class="sort_spent">
            <i class="ph ph-arrows-down-up"></i>
            <select id="sort_pengeluaran">
                <option selected value="tanggal|dsc">Tanggal Terbaru</option>
                <option value="nama_pengeluaran|asc">Nama</option>
                <option value="jumlah|asc">Terkecil</option>
                <option value="jumlah|dsc">Terbesar</option>
            </select>
        </div>
        <div class="spent"></div>
    </main>

    <!-- Modal -->
    <div id="budget_form" class="modal hidden">
        <div class="card">
            <div class="modal_card_heading">
                <h4>Tambah Budget</h4>
                <i class="ph-fill ph-x-circle"></i>
            </div>
            <form>
                <input type="hidden" id="budget_id"/>
                <label for="nama_budget">Nama Budget</label>
                <input id = "nama_budget" required name="nama_budget" type="text"/>
                <label for="total_budget">Jumlah Budget</label>
                <div class="input_money">
                    <span>Rp</span>
                    <input id ="total_budget" required name="total" type="number"/>
                </div>
                <div class="action">
                    <button id="delete_budget" type="button" class="danger">
                        <i class="ph-fill ph-trash"></i>
                    </button>
                    <button type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <div id="spent_form" class="modal hidden">
        <div class="card">
            <div class="modal_card_heading">
                <h4>Tambah Pengeluaran</h4>
                <i class="ph-fill ph-x-circle"></i>
            </div>
            <form>
                <input type="hidden" id="id_pengeluaran">
                <label for="nama_pengeluaran">Nama Pengeluaran</label>
                <input id="nama_pengeluaran" required name ="nama_pengeluaran" type="text"/>
                <label for="jumlah_pengeluaran">Jumlah Pengeluaran</label>
                <div class="input_money">
                    <span>Rp</span>
                    <input id="jumlah_pengeluaran" required name="jumlah" type="number"/>
                </div>
                <label for="tanggal_pengeluaran">Tanggal</label>
                <input id = "tanggal_pengeluaran" required name="tanggal" type="date"/>
                <div class="action">
                    <button id="delete_pengeluaran" type="button" class="danger">
                        <i class="ph-fill ph-trash"></i>
                    </button>
                    <button type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
